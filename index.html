<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambulance SOS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 90%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, select {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            margin-top: 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #e60000;
        }
        #hospitalList {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        #hospitalList li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
        .confirm-button {
            background-color: #28a745;
        }
        .confirm-button:hover {
            background-color: #218838;
        }
        .hidden {
            display: none;
        }
        #hospitalSelect {
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ambulance SOS</h1>
        
        <!-- User Form Section -->
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <button type="submit">Request Emergency Assistance</button>
        </form>
        
        <!-- Location Section -->
        <div id="locationContainer" class="hidden">
            <h2>Your Location</h2>
            <p id="location"></p>
            <button id="findHospitals">Find Nearby Hospitals</button>
        </div>
        
        <!-- Hospital Selection Section -->
        <div id="hospitalContainer" class="hidden">
            <h2>Select Hospitals</h2>
            <p>Select one or more hospitals from the list below:</p>
            <select id="hospitalSelect" multiple></select>
            <button id="calculateDistances">Calculate Distances</button>
        </div>
        
        <!-- Results Section -->
        <div id="distanceContainer" class="hidden">
            <h2>Distances to Hospitals</h2>
            <ul id="distanceList"></ul>
            <div id="map"></div>
            <button id="sendEmail" class="confirm-button">Send Emergency Information</button>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script>
        // Initialize EmailJS with your public key
        (function() {
            emailjs.init("l9wVpljUf4G77bRa7"); // Replace with your actual public key
        })();

        // Global variables
        let userLatitude = null;
        let userLongitude = null;
        let hospitals = [];
        let map = null;

        // Form submission handler
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            if (name && email) {
                document.getElementById('locationContainer').classList.remove('hidden');
                document.getElementById('userForm').classList.add('hidden');

                // Get user location
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        function(position) {
                            userLatitude = position.coords.latitude;
                            userLongitude = position.coords.longitude;
                            document.getElementById('location').innerText = 
                                `Latitude: ${userLatitude.toFixed(6)}, Longitude: ${userLongitude.toFixed(6)}`;
                        },
                        function(error) {
                            alert('Geolocation request was denied or failed. Please enable location services and try again.');
                        }
                    );
                } else {
                    alert('Geolocation is not supported by this browser.');
                }
            }
        });

        // Find hospitals handler
        document.getElementById('findHospitals').addEventListener('click', function() {
            if (userLatitude && userLongitude) {
                // In a real app, you would fetch real hospital data from an API
                // This is simulated data for demonstration
                hospitals = [
                    { 
                        name: 'City General Hospital', 
                        coordinates: { lat: userLatitude + 0.01, lng: userLongitude + 0.01 },
                        address: '123 Medical Center Dr'
                    },
                    { 
                        name: 'Regional Trauma Center', 
                        coordinates: { lat: userLatitude - 0.01, lng: userLongitude - 0.01 },
                        address: '456 Emergency Way'
                    },
                    { 
                        name: 'University Medical Center', 
                        coordinates: { lat: userLatitude + 0.02, lng: userLongitude + 0.02 },
                        address: '789 Health Sciences Blvd'
                    }
                ];

                const hospitalSelect = document.getElementById('hospitalSelect');
                hospitalSelect.innerHTML = '';
                
                hospitals.forEach(hospital => {
                    const option = document.createElement('option');
                    option.value = hospital.name;
                    option.textContent = `${hospital.name} (${hospital.address})`;
                    hospitalSelect.appendChild(option);
                });

                document.getElementById('hospitalContainer').classList.remove('hidden');
                document.getElementById('locationContainer').classList.add('hidden');
            } else {
                alert("Please wait while we determine your location...");
            }
        });

        // Calculate distances handler
        document.getElementById('calculateDistances').addEventListener('click', function() {
            const selectedHospitals = Array.from(document.getElementById('hospitalSelect').selectedOptions)
                .map(opt => opt.value.split(' (')[0]); // Extract just the hospital name
            
            if (selectedHospitals.length === 0) {
                alert("Please select at least one hospital.");
                return;
            }

            const distanceList = document.getElementById('distanceList');
            distanceList.innerHTML = '';

            selectedHospitals.forEach(hospitalName => {
                const hospital = hospitals.find(h => h.name === hospitalName);
                const dist = calculateDistance(
                    userLatitude, 
                    userLongitude, 
                    hospital.coordinates.lat, 
                    hospital.coordinates.lng
                );
                
                const li = document.createElement('li');
                li.textContent = `${hospitalName} - ${dist.toFixed(2)} km away (${hospital.address})`;
                distanceList.appendChild(li);
            });

            document.getElementById('distanceContainer').classList.remove('hidden');
            document.getElementById('hospitalContainer').classList.add('hidden');
            initializeMap(userLatitude, userLongitude, selectedHospitals);
        });

        // Send email handler
        document.getElementById('sendEmail').addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            
            const selectedHospitals = Array.from(document.getElementById('hospitalSelect').selectedOptions)
                .map(opt => {
                    const hospitalName = opt.value.split(' (')[0];
                    const hospital = hospitals.find(h => h.name === hospitalName);
                    return {
                        name: hospital.name,
                        address: hospital.address,
                        distance: calculateDistance(
                            userLatitude,
                            userLongitude,
                            hospital.coordinates.lat,
                            hospital.coordinates.lng
                        ).toFixed(2)
                    };
                });

            const templateParams = {
                to_email: email,
                name: name,
                time: new Date().toLocaleString(),
                user_lat: userLatitude.toFixed(6),
                user_lng: userLongitude.toFixed(6),
                hospitals: selectedHospitals,
                message: `Emergency assistance requested from ${name} at location ${userLatitude.toFixed(6)}, ${userLongitude.toFixed(6)}`
            };

            emailjs.send('service_gz495sx', 'template_bdtizbt', templateParams)
                .then(function(response) {
                    alert('Emergency information has been sent to your email! Help is on the way!');
                    // Reset the form
                    document.getElementById('userForm').reset();
                    document.getElementById('userForm').classList.remove('hidden');
                    document.getElementById('distanceContainer').classList.add('hidden');
                }, function(error) {
                    console.error('Failed to send email:', error);
                    alert('Failed to send emergency information. Please try again or call emergency services directly.');
                });
        });

        // Helper function to calculate distance between coordinates
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Earth radius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Initialize map with user location and hospital markers
        function initializeMap(latitude, longitude, selectedHospitalNames) {
            // Clear previous map if exists
            if (map) {
                map.remove();
            }
            
            document.getElementById("map").innerHTML = "";
            map = L.map('map').setView([latitude, longitude], 13);

            // Add tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Add user location marker
            L.marker([latitude, longitude]).addTo(map)
                .bindPopup('<b>Your Location</b>')
                .openPopup();

            // Add hospital markers
            selectedHospitalNames.forEach(name => {
                const hospital = hospitals.find(h => h.name === name);
                L.marker([hospital.coordinates.lat, hospital.coordinates.lng]).addTo(map)
                    .bindPopup(`<b>${hospital.name}</b><br>${hospital.address}`);
                    
                // Add line connecting user to hospital
                L.polyline(
                    [
                        [latitude, longitude],
                        [hospital.coordinates.lat, hospital.coordinates.lng]
                    ],
                    {color: 'red', dashArray: '5, 5'}
                ).addTo(map);
            });
        }
    </script>
</body>
</html>
